<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no"
    />
    <title>Bitcanvas</title>
  <link rel="icon" href="favicon.ico"><script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <p
      id="position"
      class="absolute left-8 top-8 bg-white p-3 border-b-2 border-gray-300 rounded-lg shadow-lg"
    >
      (0, 0)
    </p>
    <div class="absolute left-8 bottom-8 flex flex-col text-lg">
      <button
        id="zoomInButton"
        class="block bg-gray-300 px-5 py-3 mb-2 border-b-4 border-gray-400 rounded-lg shadow-lg hover:bg-gray-200 transition-colors duration-200"
      >
        +
      </button>
      <button
        id="zoomOutButton"
        class="block bg-gray-300 px-5 py-3 border-b-4 border-gray-400 rounded-lg shadow-lg hover:bg-gray-200 transition-colors duration-200"
      >
        -
      </button>
    </div>
    <div class="absolute right-8 top-8 flex items-start gap-8">
      <button
        id="connectWalletButton"
        class="bg-white px-3 py-2 border-b-2 border-gray-300 rounded shadow-lg"
      >
        Connect Wallet
      </button>
      <div
        id="connectWallet"
        class="bg-white p-3 border-b-2 border-gray-300 rounded-lg shadow-lg"
        hidden
      >
        <label>
          <span>Import mnemonic:</span>
          <br />
          <textarea id="mnemonic"></textarea>
        </label>
        <br />
        <button id="importMnemonicButton">Connect</button>
      </div>
      <div
        id="selection"
        class="bg-white p-3 border-b-2 border-gray-300 rounded-lg shadow-lg"
        hidden
      >
        <p>Position: <span id="selectionPosition"></span></p>
        <p>Owner: <span id="selectionOwner"></span></p>
        <p>Color: <span id="selectionColor"></span></p>
        <p>Price: <span id="selectionPrice"></span></p>
        <p>Term end: <span id="selectionTermEnd"></span></p>
        <button id="openBuyButton">Buy</button>
        <button id="burnPixelButton" hidden>Burn</button>
      </div>
    </div>
    <div
      id="buy"
      class="absolute right-8 bottom-8 bg-white p-3 border-b-2 border-gray-300 rounded-lg shadow-lg"
      hidden
    >
      <label for="buyColorR">New color:</label>
      <input id="buyColorR" type="number" min="0" max="255" size="4" />
      <input id="buyColorG" type="number" min="0" max="255" size="4" />
      <input id="buyColorB" type="number" min="0" max="255" size="4" />
      <br />
      <label for="buyPrice">New price:</label>
      <input id="buyPrice" type="number" min="0" step="0.000001" size="8" />
      <br />
      <label for="buyTermDays">Term days:</label>
      <input id="buyTermDays" type="number" min="1" size="8" />
      <br />
      <p>Deposit: <span id="buyDeposit"></span></p>
      <p>Total cost: <span id="buyTotalCost"></span></p>
      <button id="buyPixelButton">Buy</button>
    </div>
  </body>
