[build]
  command = "./build.sh"
  functions = "functions"
  publish = "build"

[build.environment]
  PYTHON_VERSION = "3.10.6"
  GO_IMPORT_PATH = "github.com/giraffekey/bitcanvas/indexer"
  GO111MODULE = "on"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/indexer/:splat"
  status = 200
